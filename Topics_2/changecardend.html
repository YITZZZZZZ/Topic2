<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>遊戲結束</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f9f3fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 30px;
      border: 5px solid #ccc;
      border-radius: 15px;
      background-color: #fff7ff;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #222;
    }

    .result-box1 {
      background-color: #ddd;
      padding: 30px 20px;
      border-radius: 30px;
      font-size: 1.3rem;
      margin-bottom: 30px;
      text-align: left; /* 文字靠左對齊 */

    }
    .result-box {
      background-color: #ddd;
      padding: 30px 20px;
      border-radius: 30px;
      font-size: 1.3rem;
      margin-bottom: 30px;

    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      background-color: #7a5f97;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9f83b6;
    }
      .user-info {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: #333;
  display: flex;
  gap: 10px;
  align-items: center;
}

.user-info button {
  padding: 6px 12px;
  background-color: #CECEFF;
  border: none;
  border-radius: 8px;
  size: 40px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.user-info button:hover {
  background-color: #b2b2ff;
}
  </style>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="user-info">
    <span id="username">您好，</span>
    <button onclick="logout()">登出</button>
  </div>
  <div class="container">
    <h1>遊戲結束</h1>
    <div class="result-box">
      <div>版本: <span id="level"></span></div><br>
      <div>第一關用時: <span id="usedTime1"></span> 秒</div><br>
      <div>第二關用時: <span id="usedTime2"></span> 秒</div><br>
      <div>第三關用時: <span id="usedTime3"></span> 秒</div><br>
      <div><h2>三項翻牌機制平均用時: <span id="usedTime"></span> 秒</h2></div>
      <div><h2>總翻牌提醒次數: <span id="count"></span> 次</h2></div>
      <br>
      <div class="result-box1">
      <div>建議:<h3 id="Suggestion"></h3></div>
    </div>
    <div class="buttons">
      <button onclick="location.href='/changecardstart'" onclick="clear()">再玩一次</button>
      <button onclick="location.href='/gameselect'" onclick="clear()">退出</button>
    </div>
  </div>
  <button onclick="exportGameData()">匯出遊戲報表</button>
  <script>
    var timeLeft1 = localStorage.getItem("timer1");
    var timeLeft2 = localStorage.getItem("timer2");
    var timeLeft3 = localStorage.getItem("timer3");
    var count1 = localStorage.getItem("count3");
    var level = localStorage.getItem("test");
    if(level=="練習版"){
       document.getElementById("level").innerText = level;//剩餘時間
       if(timeLeft1){
          document.getElementById("usedTime1").innerText = timeLeft1;
          document.getElementById("usedTime2").innerText = " ";//剩餘時間
          document.getElementById("usedTime3").innerText = " ";//剩餘時間
          document.getElementById("usedTime").innerText = (parseInt(timeLeft1))
          document.getElementById("count").innerText = count1 || "0";
       }
       else{
          document.getElementById("usedTime").innerText = "NA";//剩餘時間
       }
    }else{
       document.getElementById("level").innerText = level;//剩餘時間
        if (timeLeft1 && timeLeft2 && timeLeft3) {
          document.getElementById("usedTime1").innerText = timeLeft1;//剩餘時間
          document.getElementById("usedTime2").innerText = timeLeft2;//剩餘時間
          document.getElementById("usedTime3").innerText = timeLeft3;//剩餘時間
          document.getElementById("usedTime").innerText = ((parseInt(timeLeft1)+parseInt(timeLeft2)+parseInt(timeLeft3))/3).toFixed(2);//剩餘時間
          document.getElementById("count").innerText = count1 || "0";
        //document.getElementById("usedTime1").innerText = timeLeft;
        } else {
          document.getElementById("usedTime").innerText = "NA";//剩餘時間
          //document.getElementById("usedTime1").innerText = "NA";
        }
    }
   
    const username = localStorage.getItem("nickname") || "訪客";
    document.getElementById("username").textContent = `您好，${username}`;
    function clear(){//清除資料
      localStorage.clear(); 
    }
    function logout() {
       localStorage.clear(); // 一鍵清除所有 localStorage 資料
       location.href = "/"; // 替換成你的登入頁路徑
      }
    window.onload = function() {
        exportToXLSX();
    };
    function exportToXLSX() {
      var name = "翻牌遊戲"
      const Score = document.getElementById("usedTime").innerText;
      const Score1 = document.getElementById("usedTime1").innerText;//第一關時間
      const Score2 = document.getElementById("usedTime2").innerText;//第二關時間
      const Score3 = document.getElementById("usedTime3").innerText;//第三關時間
      const count = document.getElementById("count").innerText;
      const Suggestion = document.getElementById("Suggestion").innerText;
      const level = localStorage.getItem("test") || "unknown";
      const habit = localStorage.getItem("other") || localStorage.getItem("hobby");
      const now = new Date().toLocaleString();
      const data = [{
        "遊戲名稱": name,
        "姓名": username,
        "嗜好": habit,
        "版本": level,
        "遊戲第一關用時":Score1,
        "遊戲第二關用時":Score2,
        "遊戲第三關用時":Score3,
        "總平均用時":Score,
        "總提醒次數":count,
        "建議":Suggestion,
        "測驗時間":now 
      }];
      const existing = JSON.parse(localStorage.getItem("gameResults") || "[]");
      existing.push(data[0]);
      localStorage.setItem("gameResults", JSON.stringify(existing));
    }
    function exportGameData() {
    const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
    if (records.length === 0) {
      alert("沒有遊戲紀錄可匯出！");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(records);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
    XLSX.writeFile(wb, "game_results_"+username+".xlsx");

    // 清空遊戲紀錄（如果你要保留就註解這行）
    localStorage.removeItem("gameResults");
  }
  </script>
</body>
</html>

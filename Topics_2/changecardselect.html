<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>關卡選擇</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f9f3fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 30px;
      border: 5px solid #ccc;
      border-radius: 15px;
      background-color: #fff7ff;
      width: 380px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
      color: #222;
    }

    .levels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .level-option {
      width: 100px;
      padding: 20px 10px;
      border-radius: 30px;
      text-align: center;
      font-size: 1rem;
      color: #333;
    }

    .easy {
      background-color: #fbd6d6;
    }

    .medium {
      background-color: #e5e8a5;
    }

    .hard {
      background-color: #bfc9f5;
    }

   .level-option input[type="radio"] {
      width: 20px;
      height: 20px;
      transform: scale(1.5);  /* 放大 radio */
      margin-top: 15px;
      cursor: pointer;
    }


    .time-select {
      margin-bottom: 30px;
    }

    .time-select label {
      font-size: 1rem;
      margin-right: 10px;
    }

    select {
      font-size: 1rem;
      padding: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #7a5f97;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a48ac1;
    }
  .arrow-button1 {
  position: absolute;
  left: 200px; /* 讓左箭頭向左移動，避免與右箭頭重疊 */
  top: 15%;
  transform: translateY(-50%);
  width: 80px;
  height: 80px;
  background: linear-gradient(135deg, #bd4040, #FF4500); /* 深紅到橘紅 */
  color: white;
  border-radius: 50%;
  font-size: 40px;
  text-align: center;
  line-height: 80px;
  text-decoration: none;
  box-shadow: 0 0 20px rgba(178, 34, 34, 0.8);
  transition: all 0.3s ease;
}

/* 第一個箭頭的懸停效果 */
.arrow-button1:hover {
  transform: translateY(-50%) scale(1.1);
  background: linear-gradient(135deg, #DC143C, #FF6347); /* 懸停時的紅色漸層 */
  box-shadow: 0 0 30px rgba(220, 20, 60, 0.8);
}
.user-info {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: #333;
  display: flex;
  gap: 10px;
  align-items: center;
}

.user-info button {
  padding: 6px 12px;
  background-color: #CECEFF;
  border: none;
  border-radius: 8px;
  size: 40px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.user-info button:hover {
  background-color: #b2b2ff;
}
  </style>
</head>
<body>
    <div class="arrow-wrapper">
       
        <span class="arrow-button1" onclick="location.href='/changecard'">X</span>
  
      </div>
       <div class="user-info">
        <span id="username">您好，</span>
        <button onclick="exportGameData()">匯出遊戲報表</button>
        <button onclick="logout()">登出</button>
    </div>
  <div class="container">
    <h1>關卡選擇</h1>

    <div class="levels">
      <div class="level-option easy">
        <h3>簡單</h3>
        <h3>4對卡牌</h3>
        <input type="radio" name="level" value="level1">
      </div>
      <div class="level-option medium">
        <h3>普通</h3>
        <h3>6對卡牌</h3>
        <input type="radio" name="level" value="level2" checked>
      </div>
      <div class="level-option hard">
        <h3>困難</h3>
        <h3>8對卡牌</h3>
        <input type="radio" name="level" value="level3">
      </div>
    </div>

    <button onclick="startGame()">開始遊戲</button>
    <script>
      function startGame() {
        var selectedLevel = document.querySelector('input[name="level"]:checked');
        localStorage.setItem("level", selectedLevel.value);
        if(selectedLevel.value=="level1"){
          window.location.href = "/changecarddone2";
        }else if(selectedLevel.value=="level2"){
          window.location.href = "/changecarddone3";
        }else if(selectedLevel.value=="level3"){
          window.location.href = "/changecarddone4";
        }
      }
      const username = localStorage.getItem("nickname") || "訪客";
      document.getElementById("username").textContent = `您好，${username}`;

      function logout() {
        localStorage.clear(); // 一鍵清除所有 localStorage 資料
       location.href = "/"; // 替換成你的登入頁路徑
      }
        function exportGameData() {
    const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
    if (records.length === 0) {
      alert("沒有遊戲紀錄可匯出！");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(records);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
    XLSX.writeFile(wb, "game_results.xlsx");

    // 清空遊戲紀錄（如果你要保留就註解這行）
    localStorage.removeItem("gameResults");
  }
    </script>
  </div>
</body>
</html>

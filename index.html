<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歡迎登入</title>
  <style>
    body {
      background-color: #fffdfb;
      font-family: "華康兒風體W3", "Microsoft JhengHei", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #ffffff;
      border: 3px solid #f7dcdc;
      border-radius: 25px;
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .login-box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-box h1 {
      font-size: 2rem;
      color: #8a5b5b;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    label {
      font-size: 1.3rem;
      display: block;
      text-align: left;
      margin: 0 auto 8px auto;
      width: 80%;
      max-width: 300px;
      color: #333;
    }

    input {
      width: 80%;
      max-width: 300px;
      display: block;
      margin: 0 auto 25px auto;
      padding: 14px;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      cursor: pointer;
    }

    select {
      width: 325px;
      max-width: 100%;
      display: block;
      margin: 0 auto 25px auto;
      padding: 14px;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      cursor: pointer;
      font-family: "華康兒風體W3";
    }

    select:focus,
    input:focus {
      border-color: #f4b6b6;
      outline: none;
    }

    button {
      width: 80%;
      max-width: 300px;
      padding: 18px;
      background-color: #f4b6b6;
      border: none;
      border-radius: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: "華康兒風體W3";
    }

    button:hover {
      background-color: #f29292;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>"益智重溫"<br>輸入您的暱稱 & 嗜好<br><small style="font-size:1rem;">(Enter your nickname & hobbies)</small></h1>

    <form onsubmit="handleLogin(event)">
      <label for="nickname">您的暱稱：</label>
      <input type="text" id="nickname" name="nickname" required>

      <label for="hobby">您的嗜好：</label>
      <select id="hobby" name="hobby" onchange="showInput()">
        <option value="" disabled selected>請選擇嗜好</option>
        <option value="散步">散步</option>
        <option value="下棋">下棋</option>
        <option value="喝下午茶">喝下午茶</option>
        <option value="看影片">看影片</option>
        <option value="唱歌">唱歌</option>
        <option value="其他">其他</option>
      </select>

      <input type="text" id="other" name="other" placeholder="請輸入其他內容" style="display: none;">

      <button type="submit">開始遊戲</button>
    </form>
  </div>

  <script>
    function showInput() {
      const hobby = document.getElementById('hobby').value;
      const otherInput = document.getElementById('other');
      otherInput.style.display = hobby === "其他" ? 'block' : 'none';
    }

    function handleLogin(event) {
      event.preventDefault();
      const nickname = document.getElementById('nickname').value.trim();
      const hobby = document.getElementById('hobby').value;
      const other = document.getElementById('other').value.trim();

      localStorage.setItem("nickname", nickname);
      localStorage.setItem("hobby", hobby);
      localStorage.setItem("other", other || "");

      window.location.href = "gameselect.html"; // 換成你的關卡選擇頁
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>遊戲介面</title>
    <link rel="stylesheet" href="static/style5.css"> <!-- 引入CSS -->
    <style>
    /* 永久隱藏右上角時間區塊 */
    #timer-container {
      display: none !important;
    }
  </style>
</head>
<body onload="previewAllCards()">

  <div id="timer-container" style="display:none;">
    時間: <span id="timer1">0</span> 秒<br />
    翻開提醒次數: <span id="count1">0</span> 次
  </div>

  <span id="timer" style="font-size: 64px; font-weight: bold; text-align: center;"></span>

  <form>
    <input type="button" class="card-button" id="option1" value="?" />
    <input type="button" class="card-button" id="option2" value="?" />
    <input type="button" class="card-button" id="option3" value="?" />
    <input type="button" class="card-button" id="option4" value="?" />
    <input type="button" class="card-button" id="option5" value="?" />
    <input type="button" class="card-button" id="option6" value="?" />
  </form>


  <div id="gameOverScreen" style="display: none; text-align: center;">
    <h2>時間到！遊戲結束！</h2>
  </div>

  <script>
    const emojis = ['🍎', '🍌', '🍎', '🍌', '🍐', '🍐'];
    const buttons = [
      document.getElementById("option1"),
      document.getElementById("option2"),
      document.getElementById("option3"),
      document.getElementById("option4"),
      document.getElementById("option5"),
      document.getElementById("option6")
    ];

    let shuffled = [];
    let card = [], card2 = [], matchedCount = 0;
    let count = 0, countdown = 0;
    let interval, revealInterval;
    let isRevealing = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function previewAllCards() {
      shuffled = shuffle([...emojis]);
      buttons.forEach((btn, i) => {
        btn.value = shuffled[i];
        btn.disabled = true;
      });

      let previewCountdown = 5;
      document.getElementById("timer").innerText = "記憶倒數時間: " + previewCountdown;
      const previewInterval = setInterval(() => {
        previewCountdown--;
        document.getElementById("timer").innerText = "記憶倒數時間: " + previewCountdown;
        if (previewCountdown === 0) {
          clearInterval(previewInterval);
          document.getElementById("timer").innerText = "遊戲開始!!!";
          document.getElementById("timer-container").style.display = "block";
          buttons.forEach(btn => {
            btn.value = "?";
            btn.disabled = false;
          });
          startTimer();
          revealInterval = setInterval(revealAllCards, 20000);
        }
      }, 1000);
    }

    function startTimer() {
      interval = setInterval(() => {
        countdown++;
        document.getElementById("timer1").innerText = countdown;
        localStorage.setItem("timer1", countdown);
      }, 1000);
    }

    function startGame(button, index) {
      if (isRevealing || card2.includes(button) || card.length >= 2) return;

      button.value = shuffled[index];
      card.push(shuffled[index]);
      card2.push(button);

      if (card.length === 2) {
        setTimeout(() => {
          if (card[0] === card[1]) {
            card2.forEach(btn => {
              btn.disabled = true;
              btn.classList.add("matched");
            });
            matchedCount += 2;
            if (matchedCount === emojis.length) {
              clearInterval(interval);
              clearInterval(revealInterval);
              location.href = "changecard/changecardend.html";
            }
          } else {
            card2.forEach(btn => btn.value = "?");
          }
          card = [];
          card2 = [];
        }, 500);
      }
    }

    function revealAllCards() {
      isRevealing = true;
      document.getElementById("hint-message").style.display = "block";
      document.getElementById("timer").innerText = "暫停遊戲!!" + countdown + " 秒到，提示!!";
      count++;
      document.getElementById("count1").innerText = count;
      localStorage.setItem("count3", count);

      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (!btn.classList.contains("matched")) {
          btn.value = shuffled[i];
        }
      });

      setTimeout(() => {
        buttons.forEach((btn, i) => {
          if (!btn.classList.contains("matched")) {
            btn.value = "?";
            btn.disabled = false;
          } else {
            btn.disabled = true;
            btn.value = shuffled[i];
          }
        });
        document.getElementById("hint-message").style.display = "none";
        isRevealing = false;
      }, 5000);
    }

    buttons.forEach((btn, i) => {
      btn.addEventListener("click", () => startGame(btn, i));
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲規則說明</title>
  <link rel="stylesheet" href="static/style8.css">
</head>
<style>
     .user-info {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: #333;
  display: flex;
  gap: 10px;
  align-items: center;
  font-family: "華康兒風體W3";
}

.user-info button {
  padding: 6px 12px;
  background-color: #CECEFF;
  border: none;
  border-radius: 8px;
  size: 40px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
  font-family: "華康兒風體W3";
}

.user-info button:hover {
  background-color: #b2b2ff;
}

  </style>
<body>
  <div class="container">
    <header>
      <h1>遊戲規則</h1>
    </header>
      <div class="user-info">
      <span id="username">您好，</span>
      <button onclick="exportGameData()">匯出遊戲報表</button>
      <button onclick="logout()">登出</button>
    </div>
    <section class="rule-container">
      <ol class="rule-list">
        <li>螢幕上會出現多張牌，每張牌背面都有一樣的圖案</li>
        <li>每次可以翻開兩張牌</li>
        <li>如果兩張牌的圖案一樣，就會配對成功並留下來</li>
        <li>如果圖案不一樣，兩張牌會自動蓋回去</li>
        <li>試著記住每張牌的位置，繼續配對其他卡牌</li>
      </ol>
    </section>

    <span class="arrow-button" onclick="location.href='changecardpi1.html'">❯</span>
    <span class="arrow-button1" onclick="location.href='../changecard.html'">❮</span>
    <span class="arrow-button2" onclick="location.href='../gameselect.html'">返回</span>
    <script>
      const username = localStorage.getItem("nickname") || "訪客";
      document.getElementById("username").textContent = `您好，${username}`;

      function logout() {
        localStorage.clear(); // 一鍵清除所有 localStorage 資料
       location.href = "../index.html"; // 替換成你的登入頁路徑
      }
        function exportGameData() {
    const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
    if (records.length === 0) {
      alert("沒有遊戲紀錄可匯出！");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(records);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
    XLSX.writeFile(wb, "game_results.xlsx");

    // 清空遊戲紀錄（如果你要保留就註解這行）
    localStorage.removeItem("gameResults");
  }
    </script>
  </div>
</body>
</html>

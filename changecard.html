<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>練習&測驗選擇</title>
  <link rel="stylesheet" href="static/style3.css"> <!-- 引入外部CSS檔案 -->
</head>
<style>
     .user-info {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: #333;
  display: flex;
  gap: 10px;
  align-items: center;
}

.user-info button {
  padding: 6px 12px;
  background-color: #CECEFF;
  border: none;
  border-radius: 8px;
  size: 40px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
  font-family: "華康兒風體W3";
}

.user-info button:hover {
  background-color: #b2b2ff;
}

  </style>
<body>
    <header>
        <h1>記憶配對遊戲</h1>
      </header>
<div class="user-info">
      <span id="username">您好，</span>
      <button onclick="exportGameData()">匯出遊戲報表</button>
      <button onclick="logout()">登出</button>
    </div>
  <div class="button-container">
    <button class="button button1" onclick="location.href='play_game_illustrate/changecard_illustrate.html'" id="test">測驗版</button>
    <button class="button button2" onclick="location.href='test_game_illustrate/changecard_illustrate.html'" id="play">練習版</button>

  </div>
<div class="arrow-wrapper">
    <span class="arrow-button" onclick="location.href='gameselect.html'">返回</span>
</div>
   <script>
      const username = localStorage.getItem("nickname") || "訪客";
      document.getElementById("username").textContent = `您好，${username}`;
      
      document.getElementById("test").addEventListener("click", function() {
        localStorage.setItem("test", "測驗版");
      });

      document.getElementById("play").addEventListener("click", function() {
        localStorage.setItem("test", "練習版");
      });
      
      function logout() {
        localStorage.clear(); // 一鍵清除所有 localStorage 資料
       location.href = "index.html"; // 替換成你的登入頁路徑
      }
        function exportGameData() {
    const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
    if (records.length === 0) {
      alert("沒有遊戲紀錄可匯出！");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(records);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
    XLSX.writeFile(wb, "game_results.xlsx");

    // 清空遊戲紀錄（如果你要保留就註解這行）
    localStorage.removeItem("gameResults");
  }
    </script> 
</body>
</html>

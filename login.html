<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>使用者資訊與匯出功能</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    :root {
      --primary-color: #b6b7b8;
      --primary-hover: #357abd;
      --primary-active: #2a5d8f;
      --background: #ffffffcc;
      --border-radius: 12px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      margin: 0;
      background-color: #ffffff;
    }

    .user-info-panel {
      background-color: var(--background);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      color: #333;
      max-width: 360px;
      width: 90%;
      backdrop-filter: blur(4px);
    }

    .user-details {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .user-details div {
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }

    .divider {
      height: 1px;
      background-color: #ccc;
      margin: 1rem 0;
    }

    .export-controls {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .export-btn {
      font-size: 1.3rem;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(56, 60, 64, 0.3);
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
    }

    

    .single-export {
      display: flex;
      gap: 0.8rem;
    }

    #gameSelect {
      flex-grow: 1;
      font-size: 1.2rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 0;
    }

    @media (max-width: 480px) {
      .user-info-panel {
        padding: 1rem;
      }

      .single-export {
        flex-direction: column;
      }

      #gameSelect,
      .single-export button {
        width: 100%;
      }
    }
    .arrow-wrapper {
  position: fixed;
  top: 40px;
  left: 50px;
}

.back-button {
  font-size: 36px;
  font-weight: bold;
  background-color: #ffffff;
  color: rgb(0, 0, 0);
  padding: 8px 18px;
  border-radius: 50%;
  cursor: pointer;
 
  transition: background-color 0.25s ease;
}



  </style>
</head>
<body>

<div class="user-info-panel">
  <div class="user-details">
    <div><strong>姓名：</strong><span id="userNameDisplay">訪客</span></div>
    <div><strong>嗜好：</strong><span id="userHobbyDisplay">無</span></div>
  </div>

  <div class="divider"></div>

  <div class="export-controls">
    <button class="export-btn" onclick="exportAllGameTables()">匯出全部遊戲紀錄</button>

    <div class="single-export">
      <select id="gameSelect">
        <option value="">選擇遊戲</option>
        <option value="flipCard">翻牌</option>
        <option value="numberMatch">數字配對</option>
        <option value="lantern">天燈</option>
        <option value="numberConnect">數字連線</option>
      </select>
      <button class="export-btn" onclick="exportSingleGame()">匯出單一遊戲</button>
    </div>
  </div>
</div>
<div class="arrow-wrapper">
        <span class="back-button" onclick="location.href='gameselect.html'">X</span>
    </div>

<script>
  const username = localStorage.getItem("nickname") || "訪客";
  const hobby = localStorage.getItem("hobby") || localStorage.getItem("other") || "無";

  document.getElementById("userNameDisplay").textContent = username;
  document.getElementById("userHobbyDisplay").textContent = hobby;

  function exportAllGameTables() {
    const gameTablesMap = {
      "翻牌": JSON.parse(localStorage.getItem("flipCardTables") || "[]"),
      "數字配對": JSON.parse(localStorage.getItem("numberMatchTables") || "[]"),
      "天燈": JSON.parse(localStorage.getItem("gameTables") || "[]"),
      "數字連線": JSON.parse(localStorage.getItem("numberGameTables") || "[]"),
    };

    const allRecords = [];
    const wb = XLSX.utils.book_new();

    for (const [gameName, tableList] of Object.entries(gameTablesMap)) {
      let gameRecords = [];
      for (const tableKey of tableList) {
        const records = JSON.parse(localStorage.getItem(tableKey) || "[]");
        records.forEach(record => {
          allRecords.push({ 遊戲類型: gameName, 表名: tableKey, ...record });
          gameRecords.push(record);
        });
      }

      if (gameRecords.length > 0) {
        const ws = XLSX.utils.json_to_sheet(gameRecords);
        XLSX.utils.book_append_sheet(wb, ws, gameName);
      }
    }

    if (allRecords.length === 0) {
      alert("目前沒有資料可匯出！");
      return;
    }

    const wsAll = XLSX.utils.json_to_sheet(allRecords);
    XLSX.utils.book_append_sheet(wb, wsAll, "全部遊戲紀錄");

    XLSX.writeFile(wb, `all_game_results_${username}.xlsx`);
  }

  function exportSingleGame() {
    const gameKey = document.getElementById("gameSelect").value;
    if (!gameKey) {
      alert("請先選擇要匯出的遊戲");
      return;
    }
    switch (gameKey) {
      case "flipCard":
        exportSingle("flipCardTables", "翻牌紀錄", "flipcard_records");
        break;
      case "numberMatch":
        exportSingle("numberMatchTables", "數字配對紀錄", "numbermatch_records");
        break;
      case "lantern":
        exportSingle("gameTables", "天燈紀錄", "lantern_records");
        break;
      case "numberConnect":
        exportSingle("numberGameTables", "數字連線紀錄", "numberconnect_records");
        break;
    }
  }

  function exportSingle(tableListKey, sheetName, fileNamePrefix) {
    const tableKeys = JSON.parse(localStorage.getItem(tableListKey) || "[]");
    const allRecords = [];

    for (const key of tableKeys) {
      const records = JSON.parse(localStorage.getItem(key) || "[]");
      allRecords.push(...records);
    }

    if (allRecords.length === 0) {
      alert(`沒有 ${sheetName} 可匯出！`);
      return;
    }

    const ws = XLSX.utils.json_to_sheet(allRecords);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, sheetName);
    XLSX.writeFile(wb, `${fileNamePrefix}_${username}.xlsx`);
  }
</script>

</body>
</html>

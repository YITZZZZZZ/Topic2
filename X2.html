<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>功能開發中</title>
  <style>
    body {
      margin: 0;
      font-family: "華康兒風體W3", "Microsoft JhengHei", sans-serif;
      background-color: #f3f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #444;
    }

    p {
      font-size: 20px;
      color: #666;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      font-family: "華康兒風體W3";
    }

    .home-btn {
      background-color: #94cc94;
      color: white;
    }

    .logout-btn {
      background-color: #e88f8f;
      color: white;
    }

    button:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">🚧🛠️</div>
    <h1>功能開發中</h1>
    <p>此遊戲正在建置中，敬請期待！</p>
    <div class="buttons">
      <button class="home-btn" onclick="goHome()">回首頁</button>
      <button class="logout-btn" onclick="logout()">登出</button>
    </div>
  </div>

  <script>
    function goHome() {
      location.href = "gameselect.html"; // 或首頁檔名
    }

    function logout() {
      localStorage.clear();
      location.href = "index.html"; // 登入頁面
    }
  </script>
</body>
</html>

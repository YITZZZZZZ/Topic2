<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <title>選擇遊戲</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      font-size: 20px; /* 或 22px、24px 視需求調整 */       
    }

    h1 {
      color: #000;
      margin-bottom: 40px;
      font-size: 36px; /* 預設為 auto，建議加明確值 */
    }

    .game-options {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .game-card {
      background: rgba(162, 160, 160, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      width: 160px;
      height: 180px;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .game-card:hover {
      transform: translateY(-6px) scale(1.05);
      background: linear-gradient(135deg, #CECEFF, #CECEFF);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .game-card p {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      color: #333;
     
    }
    .game-card.disabled {
  pointer-events: none;
  opacity: 0.5;
  filter: grayscale(100%);
  cursor: not-allowed;
}

    .user-info {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 50px;
      color: #333;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .user-button {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 50px;
      color: #333;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .user-info button:hover {
      background-color: #b2b2ff;
    }
  .export-all-btn {
    font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
    font-size: 1.6rem;
    padding: 1rem 2rem;
    border: none;
    border-radius: 12px;
    background-color: #ad9f9f; /* 藍色底 */
    color: white;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(74, 144, 226, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    white-space: nowrap;
  }

  .export-all-btn:hover {
    background-color: #357abd;
    box-shadow: 0 6px 12px rgba(53, 122, 189, 0.6);
  }

  .export-all-btn:active {
    background-color: #2a5d8f;
    box-shadow: 0 2px 4px rgba(42, 93, 143, 0.7);
  }
  </style>
</head>
<body>
  <h1 style="font-size: 50px">選擇遊戲</h1>
  <div class="user-info">
    <span id="username" onclick="location.href='login.html'">您好，</span>
    <button class="export-all-btn" onclick="location.href='login.html'">登入資訊</button>
  </div>
  <div class="user-button">
    <button onclick="logout()" style="background:none; border:none; cursor:pointer;font-size: 50px">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
      <polyline points="16 17 21 12 16 7"/>
      <line x1="21" y1="12" x2="9" y2="12"/>
  </svg>
</button>
  </div>

  <div class="game-options">
    <div class="game-card" onclick="location.href='changecard/changecardhead.html'">
      <div class="emoji"><img src="gameselect_pi1.PNG"></div>
      <p style="font-size: 30px">翻牌</p>
    </div>
    <div class="game-card disable" onclick="location.href='sky lantern/Home screen.html'" >
      <div class="emoji"><img src="gameselect_pi2.PNG"></div>
      <p style="font-size: 30px">點亮天燈</p>
    </div>
    <div class="game-card disable" onclick="location.href='checkcard/checkcardstart.html'" >
      <div class="emoji"><img src="gameselect_pi3.PNG"></div>
      <p style="font-size: 30px">數字對對碰</p>
    </div>
    <div class="game-card disable" onclick="location.href='number/numberstart.html'" disable>
      <div class="emoji"><img src="gameselect_pi4.PNG"></div>
      <p style="font-size: 30px">數字連線</p>
    </div>
  </div><br><br>
  

  <script>
    const username = localStorage.getItem("nickname") || "訪客";
    document.getElementById("username").textContent = `您好，${username}`;

    function logout() {
      localStorage.clear();
      location.href = "index.html"; // 登入頁面路徑
    }

    function exportAllGameTables() {
  const username = localStorage.getItem("nickname") || "訪客";

  // 各遊戲的資料表清單 key
  const gameTablesMap = {
    "翻牌": JSON.parse(localStorage.getItem("flipCardTables") || "[]"),
    "數字配對": JSON.parse(localStorage.getItem("numberMatchTables") || "[]"),
    "天燈": JSON.parse(localStorage.getItem("gameTables") || "[]"),
    "數字連線": JSON.parse(localStorage.getItem("numberGameTables") || "[]"),
  };

  const allRecords = [];
  const wb = XLSX.utils.book_new();

  // 逐遊戲類型處理
  for (const [gameName, tableList] of Object.entries(gameTablesMap)) {
    let gameRecords = [];

    for (const tableKey of tableList) {
      // 取出該資料表的紀錄
      const records = JSON.parse(localStorage.getItem(tableKey) || "[]");

      records.forEach(record => {
        allRecords.push({ 遊戲類型: gameName, 表名: tableKey, ...record });
        gameRecords.push(record);
      });
    }

    // 單獨做該遊戲的工作表，遊戲名稱當作表名
    if (gameRecords.length > 0) {
      const ws = XLSX.utils.json_to_sheet(gameRecords);
      XLSX.utils.book_append_sheet(wb, ws, gameName);
    }
  }

  if (allRecords.length === 0) {
    alert("目前沒有資料可匯出！");
    return;
  }

  // 新增全部遊戲合併的工作表，放最前面
  const wsAll = XLSX.utils.json_to_sheet(allRecords);
  XLSX.utils.book_append_sheet(wb, wsAll, "全部遊戲紀錄");

  XLSX.writeFile(wb, `all_game_results_${username}.xlsx`);
}


  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <title>選擇遊戲</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family:"華康兒風體W3";
      font-size: 20px; /* 或 22px、24px 視需求調整 */       
    }

    h1 {
      color: #000;
      margin-bottom: 40px;
      font-size: 36px; /* 預設為 auto，建議加明確值 */
    }

    .game-options {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .game-card {
      background: rgba(162, 160, 160, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      width: 160px;
      height: 180px;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .game-card:hover {
      transform: translateY(-6px) scale(1.05);
      background: linear-gradient(135deg, #CECEFF, #CECEFF);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .game-card p {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      color: #333;
     
    }
    .game-card.disabled {
  pointer-events: none;
  opacity: 0.5;
  filter: grayscale(100%);
  cursor: not-allowed;
}

    .user-info {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 50px;
      color: #333;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .user-button {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 50px;
      color: #333;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .user-info button:hover {
      background-color: #b2b2ff;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 50px">選擇遊戲</h1>
  <div class="user-info">
    <span id="username">您好，</span>
  </div>
  <div class="user-button">
    <button onclick="logout()" style="background:none; border:none; cursor:pointer;font-size: 50px">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
      <polyline points="16 17 21 12 16 7"/>
      <line x1="21" y1="12" x2="9" y2="12"/>
  </svg>
</button>
  </div>

  <div class="game-options">
    <div class="game-card" onclick="location.href='changecard/changecardhead.html'">
      <div class="emoji"><img src="gameselect_pi1.PNG"></div>
      <p style="font-size: 30px">翻牌</p>
    </div>
    <div class="game-card disable" onclick="location.href='/'"  >
      <div class="emoji"><img src="gameselect_pi2.PNG"></div>
      <p style="font-size: 30px">點亮天燈</p>
    </div>
    <div class="game-card disable" onclick="location.href='checkcard/checkcardstart.html'" >
      <div class="emoji"><img src="gameselect_pi3.PNG"></div>
      <p style="font-size: 30px">數字對對碰</p>
    </div>
    <div class="game-card disable" onclick="location.href='/'" disable>
      <div class="emoji"><img src="gameselect_pi4.PNG"></div>
      <p style="font-size: 30px">數字連線</p>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("nickname") || "訪客";
    document.getElementById("username").textContent = `您好，${username}`;

    function logout() {
      localStorage.clear();
      location.href = "index.html"; // 登入頁面路徑
    }

    function exportGameData() {
      const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
      if (records.length === 0) {
        alert("沒有遊戲紀錄可匯出！");
        return;
      }

      const ws = XLSX.utils.json_to_sheet(records);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
      XLSX.writeFile(wb, "game_results.xlsx");

      // 若要保留紀錄，註解掉以下這行
      localStorage.removeItem("gameResults");
    }
  </script>
</body>
</html>

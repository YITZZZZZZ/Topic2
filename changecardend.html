<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>遊戲結束</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "華康兒風體W3", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      background-color: #f9fbfc;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
      color: #000;
    }

    .container {
      background-color: #ffffff;
      padding: 3rem 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #335577;
    }

    .result-box, .result-box1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      padding: 1.8rem;
      border-radius: 15px;
    }

    .result-box {
      background-color: #f1f6ff;
      color: #2a4a6f;
      text-align: left;
    }

    .result-box1 {
      background-color: #fff8f0;
      color: #b36b00;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .buttons button {
      font-size: 1.8rem;
      padding: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      font-family: "華康兒風體W3";
      transition: filter 0.2s ease;
    }

    .play-again {
      background-color: #7799dd;
    }

    .exit-btn {
      background-color: #e88f8f;
    }

    .export-btn {
      background-color: #94cc94;
    }

    .buttons button:hover {
      filter: brightness(1.1);
    }

    .user-info {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background-color: #ffffffcc;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
    }

    .user-info button {
      margin-left: 1rem;
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background-color: #ccd4ff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .user-info button:hover {
      background-color: #aabfff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .result-box, .result-box1 {
        font-size: 1.6rem;
        padding: 1.2rem;
      }
      .buttons button {
        font-size: 1.6rem;
      }
      .user-info {
        font-size: 1.2rem;
      }
    }
  </style>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="user-info">
    <span id="username">您好，訪客</span>
    <button onclick="logout()">登出</button>
  </div>

  <div class="container">
    <div class="result-box">
      <div>遊戲版本：<span id="level"></span></div>
      <div>第一關用時：<span id="usedTime1"></span> 秒</div>
      <div>第二關用時：<span id="usedTime2"></span> 秒</div>
      <div>第三關用時：<span id="usedTime3"></span> 秒</div>
    </div>

    <div class="result-box1">
      <div>平均用時：<span id="usedTime"></span> 秒</div>
      <div>提醒次數：<span id="count"></span> 次</div>
    </div>

    <div class="buttons">
      <button class="play-again" onclick="location.href='changecardhead.html';clearGame()">再玩一次</button>
      <button class="exit-btn" onclick="location.href='gameselect.html';clearGame()">回選單</button>
      <button class="export-btn" onclick="exportGameData()">匯出報表</button>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("nickname") || "訪客";
    document.getElementById("username").textContent = `您好，${username}`;

    const timeLeft1 = localStorage.getItem("reminderTime");
    const timeLeft2 = localStorage.getItem("reminderTime2");
    const timeLeft3 = localStorage.getItem("reminderTime3");
    const count1 = localStorage.getItem("reminderCount") || "0";
    const level = localStorage.getItem("test");

    function calcAverage(t1, t2, t3) {
      return ((parseInt(t1) + parseInt(t2) + parseInt(t3)) / 3).toFixed(2);
    }

    if (level === "練習") {
      document.getElementById("level").textContent = level;
      document.getElementById("usedTime1").textContent = timeLeft1 || "NA";
      document.getElementById("usedTime2").textContent = "—";
      document.getElementById("usedTime3").textContent = "—";
      document.getElementById("usedTime").textContent = (parseInt(timeLeft1)/1).toFixed(2);
      document.getElementById("count").textContent = count1;
    } else {
      document.getElementById("level").textContent = level || "正式";
      document.getElementById("usedTime1").textContent = timeLeft1 || "NA";
      document.getElementById("usedTime2").textContent = timeLeft2 || "NA";
      document.getElementById("usedTime3").textContent = timeLeft3 || "NA";
      if (timeLeft1 && timeLeft2 && timeLeft3) {
        document.getElementById("usedTime").textContent = calcAverage(timeLeft1, timeLeft2, timeLeft3);
      } else {
        document.getElementById("usedTime").textContent = "NA";
      }
      document.getElementById("count").textContent = count1;
    }

    function saveGameResult() {
      const newRecord = {
        遊戲玩家名稱: username,
        遊戲名稱: "翻牌",
        遊戲關卡: level,
        第一關遊戲總秒數: timeLeft1 || null,
        第二關遊戲總秒數: timeLeft2 || null,
        第三關遊戲總秒數: timeLeft3 || null,
        總平均時間: (timeLeft1 && timeLeft2 && timeLeft3) ? calcAverage(timeLeft1, timeLeft2, timeLeft3) : timeLeft1 || "NA",
        提醒次數: count1,
        時間: new Date().toLocaleString()
      };
      const oldRecords = JSON.parse(localStorage.getItem("gameResults") || "[]");
      oldRecords.push(newRecord);
      localStorage.setItem("gameResults", JSON.stringify(oldRecords));
    }

    saveGameResult();
    function clearGame(){
	localStorage.removeItem("reminderTime");
	localStorage.removeItem("reminderTime2");
	localStorage.removeItem("reminderTime3");
	localStorage.removeItem("reminderCount");	
    }
    function clearData() {
      localStorage.clear();
    }

    function logout() {
      clearData();
      location.href = "index.html";
    }

    function exportGameData() {
      const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
      if (records.length === 0) {
        alert("沒有遊戲紀錄可匯出！");
        return;
      }
      const ws = XLSX.utils.json_to_sheet(records);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
      XLSX.writeFile(wb, `game_results_${username}.xlsx`);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>遊戲結果與匯出</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh; /* 100%視窗高度 */
      overflow: hidden; /* 禁止滾動 */
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      background-color: #f9fbfc;
      color: #000;
    }

    body {
      display: flex;
      flex-direction: column; /* 垂直排列 */
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
      gap: 1rem;
      height: 100%;
    }

    .user-info {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background-color: #ffffffcc;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      max-width: 300px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      z-index: 9999;
    }

    .user-info button {
      margin-left: 1rem;
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background-color: #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
    }

    .user-info button:hover {
      background-color: #ccc;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0;
      color: #667788;
      text-align: center;
      flex-shrink: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 1.5rem 1.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      text-align: left;
      flex-grow: 1; /* 讓 container 撐滿剩餘空間 */
      overflow: hidden; /* 內容不可滾動 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
    }

    .result-box, .result-box1 {
      font-size: 30px;
      padding: 1rem;
      border-radius: 15px;
      word-break: break-word;
    }

    .result-box {
      background-color: #f0f0f0;
      color: #555;
      flex-grow: 1;
      overflow: auto; /* 如內容過多，可在此區域內滾動 */
    }

    .result-box1 {
      background-color: #e6e6e6;
      color: #444;
      font-weight: bold;
      flex-grow: 0;
    }

    .buttons {
      display: flex;
      flex-direction: row; /* 水平排列 */
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
      flex-shrink: 0;
    }

    .buttons button {
      flex: 1 1 0;
      font-size: 1.4rem;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      background-color: #ddd;
      font-family:  "標楷體";
      transition: background-color 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
      box-shadow: none;
    }

    .buttons button:hover {
      background-color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .result-box, .result-box1 {
        font-size: 1.2rem;
        padding: 0.8rem;
      }
      .buttons button {
        font-size: 1.2rem;
      }
      .user-info {
        font-size: 1.2rem;
        max-width: 180px;
        padding: 0.8rem;
      }
      .user-info button {
        font-size: 1rem;
        padding: 0.4rem 0.8rem;
        margin-left: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="user-info">
   <span id="usernameDisplay">您好，玩家</span>
   <button onclick="logout()">登出</button>
  </div>

  <div class="container">
    <div class="result-box">
      <div>遊戲版本：<span id="level"></span></div>
      <div><span id="rank" style="text-align: center;"></span></div>
      <div>最終分數:<span id="usedTime1">—</span>分</div>
      <div>命中率:<span id="usedTime2">—</span></div>
      <div>平均連擊:<span id="usedTime3">—</span></div>
      <div>錯誤率:<span id="usedTime4">—</span>%</div>
      <div>失敗率:<span id="usedTime5">—</span>%</div>
      <div>點中天燈:<span id="usedTime6">—</span></div>
      <div>誤點氣球:<span id="usedTime7">—</span></div>
      <div>漏掉天燈:<span id="usedTime8">—</span></div>
    </div>
  </div>
  <div class="buttons">
      <button class="play-again" onclick="location.href='天燈(選擇介面).html';clearGame()">再玩一次</button>
      <button class="exit-btn" onclick="location.href='../gameselect.html';clearGame()">回選單</button>
      <button class="export-btn" onclick="exportAllGameTables()">匯出報表</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    const username = localStorage.getItem('nickname') || '玩家';
    const hobby = localStorage.getItem('hobby') || localStorage.getItem('habit') || '未知';
    const level = localStorage.getItem("test") || '未選擇';
    const rank = localStorage.getItem("rank");

    const score = parseFloat(localStorage.getItem('score')) || 0;
    const accuracy = parseFloat(localStorage.getItem('accuracy')) || 0;
    const avgCombo = parseFloat(localStorage.getItem('avgCombo')) || 0;
    const mistakeRate = parseFloat(localStorage.getItem('mistakeRate')) || 0;
    const totalCombos = parseFloat(localStorage.getItem('count')) || 0;
    const failureRate = parseFloat(localStorage.getItem('failureRate')) || 0;
    const hitBalloons = parseFloat(localStorage.getItem('hitBalloons')) || 0;
    const missedLanterns = parseFloat(localStorage.getItem('missedLanterns')) || 0;
    const totalTargets = parseFloat(localStorage.getItem('totalTargets')) || 0;
   
    document.getElementById('usernameDisplay').textContent = `您好，${username}`;
    document.getElementById('level').textContent = level;
    document.getElementById('rank').textContent = rank;
    document.getElementById('usedTime1').textContent = score;
    document.getElementById('usedTime2').textContent = `${accuracy}%(${totalCombos}/${totalTargets})`;
    document.getElementById('usedTime3').textContent = avgCombo;
    document.getElementById('usedTime4').textContent = mistakeRate;
    document.getElementById('usedTime5').textContent = failureRate;
    document.getElementById('usedTime6').textContent = totalCombos;
    document.getElementById('usedTime7').textContent = hitBalloons;
    document.getElementById('usedTime8').textContent = missedLanterns;

    // 建立新的資料表記錄
    function saveGameResultToNewTable() {
      const now = new Date();
      const timestamp = now.toISOString().replace(/[:.]/g, '-');
      const newKey = `gameResult_${timestamp}`;

      const newRecord = {
        遊戲玩家名稱: username,
        嗜好: hobby,
        遊戲名稱: "點擊天燈",
        遊戲關卡: level,
        最終分數: score,
        命中率: accuracy,
        平均連擊: avgCombo,
        錯誤率: mistakeRate,
        失敗率:  failureRate,
        點中天燈: totalCombos,
        誤點氣球: hitBalloons,
        漏掉天燈: missedLanterns,
        總天燈數: totalTargets,
        建立時間: now.toLocaleString()
      };

      localStorage.setItem(newKey, JSON.stringify([newRecord]));

      let tableList = JSON.parse(localStorage.getItem("gameTables") || "[]");
      tableList.push(newKey);
      localStorage.setItem("gameTables", JSON.stringify(tableList));
    }

    // 呼叫儲存
    saveGameResultToNewTable();

    function exportAllGameTables() {
      const tableList = JSON.parse(localStorage.getItem("gameTables") || "[]");
      const allRecords = [];

      for (const key of tableList) {
        const records = JSON.parse(localStorage.getItem(key) || "[]");
        records.forEach(record => {
          allRecords.push({ 表名: "點亮天燈", ...record });
        });
      }

      if (allRecords.length === 0) {
        alert("沒有資料可匯出！");
        return;
      }

      const ws = XLSX.utils.json_to_sheet(allRecords);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "點亮天燈");
      XLSX.writeFile(wb, `game_results_${username}.xlsx`);
    }

    function logout() {
      localStorage.clear();
      location.href = "../index.html";
    }

    function clearGame() {
      const keysToClear = [
        "score","accuracy", "avgCombo",
        "mistakeRate", "count", "failureRate",
        "hitBalloons", "missedLanterns","totalTargets"
      ];
      keysToClear.forEach(key => localStorage.removeItem(key));
    }
  </script>

</body>
</html>

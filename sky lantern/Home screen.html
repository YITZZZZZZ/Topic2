<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點亮天燈</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
        }

        
        body {
            font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* 返回箭頭 */
        .back-arrow {
            font-size: 60px;
            cursor: pointer;
            margin-right: 20px;
            transition: transform 0.2s;
        }

        .back-arrow:hover { transform: translateX(-3px); }

        .title { font-size: 50px; font-weight: bold; color: #2c3e50; letter-spacing: 2px; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .lantern-area {
            flex: 1;
            /* 移除白色背景相關屬性 */
            /* background: rgba(255,255,255,0.8); */
            /* border-radius: 5px; */
            /* box-shadow: 0 5px 10px rgba(0,0,0,0.1); */
            padding: 50px;
            position: relative;
            min-height: 500px;
        }

        .lantern {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: center bottom;
        }

        .lantern:hover { transform: scale(1.1); }
        
        /* 天燈 */
        .lantern-body {
            width: 250px;
            height: 125px;
            position: relative;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        /* 控制按鈕 */
        .control-btn {
            padding: 45px 50px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(52,73,94,0.3);
            font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
        }

        .control-btn:hover {
            background: #2c3e50;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52,73,94,0.4);
        }

        .control-btn:active { transform: translateY(0); }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd93d;
            border-radius: 50%;
            opacity: 0.7;
            animation: rise 3s linear infinite;
        }

        @keyframes rise {
            from { transform: translateY(0); opacity: 0.7; }
            to { transform: translateY(-100px); opacity: 0; }
        }

        /* 平板和手機響應式 */
        @media (max-width: 1024px) {
            .container { flex-direction: column; align-items: center; padding: 20px 10px; gap: 30px; }
            .lantern-area { width: 95vw; min-height: 500px; padding: 5vw; }
            .control-btn { min-width: 220px; padding: 20px 35px; font-size: 18px; }
        }

        @media (max-width: 768px) {
            .lantern-area { min-height: 400px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-arrow" onclick="location.href='../gameselect.html'">↩</div>
        <div class="title">點亮天燈</div>
    </div>

    <div class="container">
        <div class="lantern-area" id="lanternArea">
            <div class="floating-particles" id="particles"></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="location.href='天燈規則說明.html'">文字遊戲解說</button>
            <button class="control-btn" onclick="location.href='天燈影片說明.html'">影片遊戲解說</button>
            <button class="control-btn" onclick="location.href='天燈(選擇介面).html'">跳過解說</button>
        </div>
    </div>

    <script>
    let lanterns = [];
    let litCount = 0;
    let totalCount = 0;

    const area = document.getElementById('lanternArea');

     const lanternPositions = [
        {x: -50, y: 250, scale: 1.2},
        {x: 100, y: 100, scale: 0.8},
        {x: 250, y: 190, scale: 1},
        {x: 350, y: 50, scale: 1.1},
        {x: 450, y: 150, scale: 0.9},
        {x: 550, y: 300, scale: 1.3},

    ];
    function createLantern(x, y, scale=1) {
        const lantern = document.createElement('div');
        lantern.className = 'lantern';
        lantern.style.left = x + 'px';
        lantern.style.top = y + 'px';
        lantern.style.transform = `scale(${scale})`;
        const randomLantern = Math.floor(Math.random()*6)+1;
        const lanternImage = `picture/${randomLantern}.png`;
        lantern.innerHTML = `<div class="lantern-string"></div>
                             <div class="lantern-body" style="background-image: url('${lanternImage}');"></div>`;
        lantern.onclick = () => lightLantern(lantern);
        return lantern;
    }

    function lightLantern(lantern) {
        if(!lantern.classList.contains('lit')){
            lantern.classList.add('lit');
            litCount++;
            createParticles(lantern);
        }
    }

    function createParticles(lantern) {
        const particles = document.getElementById('particles');
        const rect = lantern.getBoundingClientRect();
        const areaRect = area.getBoundingClientRect();
        for(let i=0;i<10;i++){
            setTimeout(()=>{
                const particle = document.createElement('div');
                particle.className='particle';
                particle.style.left=(rect.left-areaRect.left+40)+'px';
                particle.style.top=(rect.top-areaRect.top+50)+'px';
                particle.style.animationDelay=Math.random()*0.5+'s';
                particles.appendChild(particle);
                setTimeout(()=>particle.remove(),3000);
            }, i*100);
        }
    }

    function goBack() {
        if(confirm('確定要返回嗎？')) alert('返回上一頁');
    }

    window.onload = function(){
        // 使用自訂位置生成天燈
        lanternPositions.forEach(pos => {
            const lantern = createLantern(pos.x, pos.y, pos.scale);
            area.appendChild(lantern);
            lanterns.push(lantern);
            totalCount++;
        });
    };
</script>
</body>
</html>

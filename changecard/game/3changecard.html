<body onload="previewAllCards()">

  <div id="timer-container">

  <h1 style="font-family: è¯åº·å…’é¢¨é«”W3;text-align: center;"><ç·´ç¿’ç‰ˆ><br>è«‹æ‰¾å‡ºç›¸åŒçš„å…©å¼µåœ–</h1>
  <span id="timer" style="display:none;"></span>

  <form>
    <input type="button" class="card-button" id="option1" value="?" />
    <input type="button" class="card-button" id="option2" value="?" />
    <input type="button" class="card-button" id="option3" value="?" />
    <input type="button" class="card-button" id="option4" value="?" />
    <input type="button" class="card-button" id="option5" value="?" />
    <input type="button" class="card-button" id="option6" value="?" />
  </form>

  <!-- æ–°å¢æç¤ºæŒ‰éˆ• -->
  <button id="hintButton" disabled>æç¤ºéµ</button>

  <div id="gameOverScreen" style="display: none; text-align: center;">
    <h2>æ™‚é–“åˆ°ï¼éŠæˆ²çµæŸï¼</h2>
  </div>

  <script>
    const emojis = ['ğŸ', 'ğŸŒ', 'ğŸ', 'ğŸŒ', 'ğŸ', 'ğŸ'];
    const buttons = [
      document.getElementById("option1"),
      document.getElementById("option2"),
      document.getElementById("option3"),
      document.getElementById("option4"),
      document.getElementById("option5"),
      document.getElementById("option6"),
    ];

    let shuffled = [];
    let card = [], card2 = [], matchedCount = 0;
    let count = 0, countdown = 0;
    let interval;
    let isRevealing = false;
    const hintButton = document.getElementById("hintButton");

    // è¼‰å…¥ç¿»é–‹æé†’æ¬¡æ•¸
    if (localStorage.getItem("reminderCount")) {
      count = parseInt(localStorage.getItem("reminderCount"));
    }
    document.getElementById("count1").innerText = count;

    // æ´—ç‰Œå‡½å¼
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // æç¤ºéµå€’æ•¸è¨ˆæ™‚
    function startHintCountdown() {
      let hintCountdown = 20;
      hintButton.disabled = true;  // å€’æ•¸æœŸé–“ç¦ç”¨æŒ‰éˆ•
      hintButton.innerText = `æç¤ºå€’æ•¸ï¼š${hintCountdown}ç§’`;

      const hintTimer = setInterval(() => {
        hintCountdown--;
        hintButton.innerText = `æç¤ºå€’æ•¸ï¼š${hintCountdown}ç§’`;
        if (hintCountdown <= 0) {
          clearInterval(hintTimer);
          hintButton.innerText = "é¡¯ç¤ºæç¤º";
          hintButton.disabled = false;  // å€’æ•¸çµæŸæ‰å•Ÿç”¨æŒ‰éˆ•
        }
      }, 1000);
    }

    // é è¦½æ‰€æœ‰å¡ç‰‡ï¼Œ5ç§’è¨˜æ†¶å€’æ•¸
    function previewAllCards() {
      shuffled = shuffle([...emojis]);
      buttons.forEach((btn, i) => {
        btn.value = shuffled[i];
        btn.disabled = true;
      });

      let previewCountdown = 5;
      document.getElementById("timer").innerText = "è¨˜æ†¶å€’æ•¸æ™‚é–“:" + previewCountdown;

      const previewInterval = setInterval(() => {
        previewCountdown--;
        document.getElementById("timer").innerText = "è¨˜æ†¶å€’æ•¸æ™‚é–“:" + previewCountdown;
        if (previewCountdown === 0) {
          clearInterval(previewInterval);
          document.getElementById("timer").innerText = "éŠæˆ²é–‹å§‹!!!";

          buttons.forEach(btn => {
            btn.value = "?";
            btn.disabled = false;
          });

          // é–‹å§‹è¨ˆæ™‚
          interval = setInterval(() => {
            countdown++;
            document.getElementById("timer1").innerText = countdown;
            localStorage.setItem("reminderTime", countdown);
          }, 1000);

          // å•Ÿç”¨æç¤ºéµå€’æ•¸ï¼Œä½†ä¸ç›´æ¥å•Ÿç”¨æŒ‰éˆ•ï¼Œäº¤ç”±å€’æ•¸çµæŸæ™‚å•Ÿç”¨
          startHintCountdown();
          // é€™è£¡ä¸è¦å¯« hintButton.disabled = falseï¼Œé¿å…æå‰å•Ÿç”¨
        }
      }, 1000);
    }

    // ç¿»ç‰Œé‚è¼¯
    function startGame(button, index) {
      if (isRevealing) return;
      if (card.length < 2 && !card2.includes(button)) {
        button.value = shuffled[index];
        card.push(shuffled[index]);
        card2.push(button);

        if (card.length === 2) {
          setTimeout(() => {
            if (card[0] === card[1]) {
              card2.forEach(btn => {
                btn.disabled = true;
                btn.classList.add("matched");
              });
              matchedCount += 2;
              if (matchedCount === emojis.length) {
                clearInterval(interval);
                localStorage.setItem("reminderCount", count);
                location.href = "../changecardend.html";
              }
            } else {
              card2.forEach(btn => btn.value = "?");
            }
            card = [];
            card2 = [];
          }, 500);
        }
      }
    }

    // é»æ“Šæç¤ºéµï¼Œé¡¯ç¤ºæ‰€æœ‰æœªé…å°å¡ç‰‡ 5ç§’å¾Œéš±è—
    hintButton.addEventListener("click", () => {
      if (isRevealing) return;
      isRevealing = true;

      count++;
      document.getElementById("count1").innerText = count;
      localStorage.setItem("reminderCount", count);

      buttons.forEach((btn, i) => {
        if (!btn.classList.contains("matched")) {
          btn.value = shuffled[i];
          btn.disabled = true;
          btn.style.backgroundColor = "#6495ED";
          btn.style.color = "black";
        }
      });

      hintButton.disabled = true; // æŒ‰éˆ•ç¦ç”¨ç›´åˆ°å€’æ•¸çµæŸ

      setTimeout(() => {
        buttons.forEach((btn) => {
          if (!btn.classList.contains("matched")) {
            btn.value = "?";
            btn.disabled = false;
            btn.style.backgroundColor = "";
            btn.style.color = "";
          }
        });
        isRevealing = false;
        startHintCountdown(); // é‡å•Ÿæç¤ºå€’æ•¸
      }, 5000);
    });

    buttons.forEach((btn, i) => {
      btn.addEventListener("click", () => startGame(btn, i));
    });
  </script>

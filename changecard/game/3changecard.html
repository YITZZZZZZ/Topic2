<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>遊戲介面</title>
  <link rel="stylesheet" href="static/style5.css" />
  <style>
    /* ✅ 提示鍵固定右上角 */
    #hintButton {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #hintButton:disabled {
      background-color: lightgray;
      cursor: not-allowed;
    }

    /* 顯示大倒數字樣式 */
    #timer {
      font-size: 64px;
      font-weight: bold;
      text-align: center;
      display: block;
      margin-top: 10px;
    }

    /* 隱藏右上角時間區塊 */
    #timer-container {
      display: none !important;
    }

    .matched {
      background-color: lightgreen;
      font-weight: bold;
      color: black;
      cursor: default;
    }
  </style>
</head>

<body onload="previewAllCards()">

  <div id="timer-container">
    時間: <span id="timer1">0</span> 秒<br />
    翻開提醒次數: <span id="count1">0</span> 次
  </div>
  <h1 style="font-family: 華康兒風體W3;text-align: center;"><練習版><br>請找出相同的兩張圖</h1>
  <span id="timer" style="display:none;"></span>

  <form>
    <input type="button" class="card-button" id="option1" value="?" />
    <input type="button" class="card-button" id="option2" value="?" />
    <input type="button" class="card-button" id="option3" value="?" />
    <input type="button" class="card-button" id="option4" value="?" />
    <input type="button" class="card-button" id="option5" value="?" />
    <input type="button" class="card-button" id="option6" value="?" />
  </form>

  <!-- 新增提示按鈕 -->
  <button id="hintButton" disabled>提示鍵</button>

  <div id="gameOverScreen" style="display: none; text-align: center;">
    <h2>時間到！遊戲結束！</h2>
  </div>

  <script>
    const emojis = ['🍎', '🍌', '🍎', '🍌', '🍐', '🍐'];
    const buttons = [
      document.getElementById("option1"),
      document.getElementById("option2"),
      document.getElementById("option3"),
      document.getElementById("option4"),
      document.getElementById("option5"),
      document.getElementById("option6"),
    ];

    let shuffled = [];
    let card = [], card2 = [], matchedCount = 0;
    let count = 0, countdown = 0;
    let interval;
    let isRevealing = false;
    const hintButton = document.getElementById("hintButton");

    // 載入翻開提醒次數
    if (localStorage.getItem("reminderCount")) {
      count = parseInt(localStorage.getItem("reminderCount"));
    }
    document.getElementById("count1").innerText = count;

    // 洗牌函式
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // 提示鍵倒數計時
    function startHintCountdown() {
      let hintCountdown = 20;
      hintButton.disabled = true;  // 倒數期間禁用按鈕
      hintButton.innerText = `提示倒數：${hintCountdown}秒`;

      const hintTimer = setInterval(() => {
        hintCountdown--;
        hintButton.innerText = `提示倒數：${hintCountdown}秒`;
        if (hintCountdown <= 0) {
          clearInterval(hintTimer);
          hintButton.innerText = "顯示提示";
          hintButton.disabled = false;  // 倒數結束才啟用按鈕
        }
      }, 1000);
    }

    // 預覽所有卡片，5秒記憶倒數
    function previewAllCards() {
      shuffled = shuffle([...emojis]);
      buttons.forEach((btn, i) => {
        btn.value = shuffled[i];
        btn.disabled = true;
      });

      let previewCountdown = 5;
      document.getElementById("timer").innerText = "記憶倒數時間:" + previewCountdown;

      const previewInterval = setInterval(() => {
        previewCountdown--;
        document.getElementById("timer").innerText = "記憶倒數時間:" + previewCountdown;
        if (previewCountdown === 0) {
          clearInterval(previewInterval);
          document.getElementById("timer").innerText = "遊戲開始!!!";

          buttons.forEach(btn => {
            btn.value = "?";
            btn.disabled = false;
          });

          // 開始計時
          interval = setInterval(() => {
            countdown++;
            document.getElementById("timer1").innerText = countdown;
            localStorage.setItem("reminderTime", countdown);
          }, 1000);

          // 啟用提示鍵倒數，但不直接啟用按鈕，交由倒數結束時啟用
          startHintCountdown();
          // 這裡不要寫 hintButton.disabled = false，避免提前啟用
        }
      }, 1000);
    }

    // 翻牌邏輯
    function startGame(button, index) {
      if (isRevealing) return;
      if (card.length < 2 && !card2.includes(button)) {
        button.value = shuffled[index];
        card.push(shuffled[index]);
        card2.push(button);

        if (card.length === 2) {
          setTimeout(() => {
            if (card[0] === card[1]) {
              card2.forEach(btn => {
                btn.disabled = true;
                btn.classList.add("matched");
              });
              matchedCount += 2;
              if (matchedCount === emojis.length) {
                clearInterval(interval);
                localStorage.setItem("reminderCount", count);
                location.href = "../changecardend.html";
              }
            } else {
              card2.forEach(btn => btn.value = "?");
            }
            card = [];
            card2 = [];
          }, 500);
        }
      }
    }

    // 點擊提示鍵，顯示所有未配對卡片 5秒後隱藏
    hintButton.addEventListener("click", () => {
      if (isRevealing) return;
      isRevealing = true;

      count++;
      document.getElementById("count1").innerText = count;
      localStorage.setItem("reminderCount", count);

      buttons.forEach((btn, i) => {
        if (!btn.classList.contains("matched")) {
          btn.value = shuffled[i];
          btn.disabled = true;
          btn.style.backgroundColor = "#6495ED";
          btn.style.color = "black";
        }
      });

      hintButton.disabled = true; // 按鈕禁用直到倒數結束

      setTimeout(() => {
        buttons.forEach((btn) => {
          if (!btn.classList.contains("matched")) {
            btn.value = "?";
            btn.disabled = false;
            btn.style.backgroundColor = "";
            btn.style.color = "";
          }
        });
        isRevealing = false;
        startHintCountdown(); // 重啟提示倒數
      }, 5000);
    });

    buttons.forEach((btn, i) => {
      btn.addEventListener("click", () => startGame(btn, i));
    });
  </script>
</body>

</html>

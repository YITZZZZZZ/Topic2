<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>圖片說明1</title>
    <link rel="stylesheet" href="static/style7.css"> <!-- 引入CSS -->
</head>
<style>
     .user-info {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: #333;
  display: flex;
  gap: 10px;
  align-items: center;
}

.user-info button {
  padding: 6px 12px;
  background-color: #CECEFF;
  border: none;
  border-radius: 8px;
  size: 40px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.user-info button:hover {
  background-color: #b2b2ff;
}

  </style>
<body>
    <div id="result" style="margin-bottom: 20px; font-size: 24px; color: #555;"></div>
      <div class="user-info">
      <span id="username">您好，</span>
      <button onclick="exportGameData()">匯出遊戲報表</button>
      <button onclick="logout()">登出</button>
    </div>
    <h2>遊戲規則</h2>
    <form>
        <input type="button" id="option1" value="🍎">
        <input type="button" id="option2" value="?">
        <input type="button" id="option3" value="?">
        <input type="button" id="option4" value="?">
        <input type="button" id="option5" value="🍌">
        <input type="button" id="option6" value="?">
    </form>
    <h2 style="color: red;">配對錯誤</h2>
    <div class="arrow-wrapper">
        <span class="arrow-button" onclick="location.href='/changecardpi2'">❯</span>
        <span class="arrow-button1" onclick="location.href='/changecard_illustrate'">❮</span>
        <span class="arrow-button2" onclick="location.href='/changecard'">X</span>
      </div>
      <script>
      const username = localStorage.getItem("nickname") || "訪客";
      document.getElementById("username").textContent = `您好，${username}`;

      function logout() {
        localStorage.clear(); // 一鍵清除所有 localStorage 資料
        location.href = "/"; // 替換成你的登入頁路徑
      }
        function exportGameData() {
    const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
    if (records.length === 0) {
      alert("沒有遊戲紀錄可匯出！");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(records);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
    XLSX.writeFile(wb, "game_results.xlsx");

    // 清空遊戲紀錄（如果你要保留就註解這行）
    localStorage.removeItem("gameResults");
  }
    </script>
</body>
</html>
